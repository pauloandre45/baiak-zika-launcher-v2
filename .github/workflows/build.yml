name: Build Launcher

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore BaiakZikaLauncher.sln
    
    - name: Build
      run: dotnet publish BaiakZikaLauncher.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o ./publish
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Baiak-Zika-Launcher
        path: ./publish/*.exe
